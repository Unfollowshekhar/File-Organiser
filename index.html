<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Organizer</h1>
        <p>Select a directory to organize its files:</p>
        <form id="organizer-form">
            <input type="text" id="directory-path" placeholder="Selected directory..." readonly>
            <button type="button" id="browse-btn">Browse</button>
            <button type="submit" id="organize-btn">Organize Files</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
